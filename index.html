<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC: Calculator - v0.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://use.fontawesome.com/42b46179c6.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <main class="centeredContainer">
  <div class="" id="calculator">

    <div class="display" id="displayBox">
      <div class="input" id="input">0
      </div>
      <div class="history" id="history">
      </div>
    </div>

    <div class="container-fluid" id="buttons">
      <div class="row">
        <button class="col-xs-3 red" value='ac'>AC</button>
        <button class='col-xs-3 red' value='ce'>CE</button>
        <button class='col-xs-3' value='/'>&divide;</button>
        <button class='col-xs-3' value='*'>x</button>
      </div>

      <div class="row">
        <button class='col-xs-3' value='7'>7</button>
        <button class='col-xs-3' value='8'>8</button>
        <button class='col-xs-3' value='9'>9</button>
        <button class='col-xs-3' value='-'>-</button>
      </div>

      <div class="row">
        <button class='col-xs-3' value='4'>4</button>
        <button class='col-xs-3' value='5'>5</button>
        <button class='col-xs-3' value='6'>6</button>
        <button class='col-xs-3' value='+'>+</button>
      </div>

      <div class="row">
        <button class='col-xs-3' value='1'>1</button>
        <button class='col-xs-3' value='2'>2</button>
        <button class='col-xs-3' value='3'>3</button>
        <button class='col-xs-3 invisible'>N</button>
      </div>

      <div class="row">
        <button class='col-xs-3' id='zeroButton' value='0'>0</button>
        <button class='col-xs-3' value='.'>.</button>
        <button class='col-xs-3' id='equalButton' value='='>=</button>
      </div>
    </div>
    <!--buttons-->

  </div>

  <footer class="text-center">
    <hr>
    <p>Created by <a href="https://www.freecodecamp.com/kganguly" target="_blank">Kaushik Ganguly</a>.</p>
  </footer>

</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
